<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>rooms</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 10%">
    <h4>List of rooms</h4>
    <table class="table">
        <thead>
        <tr>
            <th scope="col"> Name</th>
            <th scope="col"> Country</th>
            <th scope="col"> Link</th>
            <th scope="col"> Lamp condition</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${rooms.isEmpty()}">
            <td colspan="2"> No Rooms Available</td>
        </tr>
        <tr th:each="room : ${rooms}">
            <td><span th:text="${room.getRoomName()}"> Name </span></td>
            <td><span th:text="${room.getCountry()}"> Country </span></td>
            <td><a th:href="${room.getId()}">Enter the room</a></td>
            <td>
                <div th:switch="${room.getLamp().getLampCondition()}">
                    <div class="alert alert-warning" role="alert" style="width: 160px" th:case="'on'">Lamp is
                        on now
                    </div>
                    <div class="alert alert-dark" role="alert" style="width: 160px" th:case="'off'">Lamp
                        is off now
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <p><a href="/room">To create room</a></p>
</div>
</body>
</html>
